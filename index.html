<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Anywhere | Universal Wide Library</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* Color Lock: Clay County & Movies Anywhere Standards */
        :root {
            --bg-card: #333333; /* Charcoal */
            --text-main: #ffffff; /* White */
            --amazon-orange: #ff9900;
            --yt-red: #ff0000;
            --ma-blue: #0099ff;
            --goog-blue: #4285f4;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: transparent; 
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* üõ†Ô∏è UNIVERSAL WIDE FIX: 90% Box Size with High-Density Grid */
        #movie-container {
            width: 90% !important; 
            max-width: 2800px; 
            display: grid;
            /* Fills as many cards as possible horizontally for Ultra-Wide/TV */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            background-color: var(--bg-card);
            border: 1px solid #444;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s;
            position: relative;
        }

        .movie-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--ma-blue);
        }

        .poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background-color: #000;
        }

        .card-content {
            padding: 15px;
            text-align: center;
            background: #222;
        }

        .title {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        /* Button Grid: Buttons will hide if URL is missing */
        .link-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btn {
            padding: 8px 2px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        .btn-amazon { background-color: var(--amazon-orange); color: #000; }
        .btn-google { background-color: var(--goog-blue); }
        .btn-youtube { background-color: var(--yt-red); }
        .btn-ma { background-color: var(--ma-blue); }

        /* Mobile Stacking Standard */
        @media (max-width: 768px) {
            #movie-container { 
                width: 95% !important; 
                grid-template-columns: repeat(2, 1fr); 
            }
        }
    </style>
</head>
<body>

    <h1 style="color: var(--ma-blue); text-transform: uppercase; letter-spacing: 2px; margin-top: 40px;">Movie-s-Anywhere Library</h1>
    <div id="movie-container">Syncing Universal Library...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv';

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderMovies(results.data);
                }
            });
        }

        // üö® GITHUB RAW IMAGE FIXER
        function fixImageUrl(url) {
            if (!url || url.trim() === "") return 'https://via.placeholder.com/400x600?text=No+Poster';
            let clean = url.trim();
            if (clean.includes('github.com')) {
                clean = clean.replace('github.com', 'raw.githubusercontent.com')
                             .replace('/blob/', '/')
                             .replace('/refs/heads/', '/');
            }
            return clean + '?v=' + Date.now();
        }

        // NEW: Logic to hide the button entirely if no URL exists
        function createLink(url, label, className) {
            if (!url || url === "N/A" || url.trim() === "" || url.toLowerCase().includes("no")) {
                return ''; // Returns nothing, effectively removing the box
            }
            return `<a href="${url}" target="_blank" class="btn ${className}">${label}</a>`;
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';

            data.forEach(row => {
                const name = row['Movie Name'];
                const img = fixImageUrl(row['Movie Image']);
                
                if (!name || name.trim() === "") return;

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${img}" alt="${name}" class="poster" onerror="this.src='https://via.placeholder.com/400x600?text=Image+Error'">
                    <div class="card-content">
                        <div class="title">${name}</div>
                        <div class="link-grid">
                            ${createLink(row['Amazon'], 'Amazon', 'btn-amazon')}
                            ${createLink(row['Google'], 'Google', 'btn-google')}
                            ${createLink(row['Youtube'], 'YouTube', 'btn-youtube')}
                            ${createLink(row["Movie's Anywhere"], 'Anywhere', 'btn-ma')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
