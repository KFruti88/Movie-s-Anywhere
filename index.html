<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Movies Anywhere | Multi-Platform Library</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* Color Lock: Clay County Standards */
        :root {
            --bg-card: #333333; /* Charcoal */
            --text-main: #ffffff; /* White */
            --amazon-orange: #ff9900;
            --yt-red: #ff0000;
            --ma-blue: #0099ff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container Standard: 90% Width */
        #movie-container {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Movie Card Styling */
        .movie-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-5px); }

        .poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background-color: #222;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 3.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Button Grid for Platforms */
        .link-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 8px 5px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .btn-amazon { background-color: var(--amazon-orange); color: #000; }
        .btn-google { background-color: #4285f4; }
        .btn-youtube { background-color: var(--yt-red); }
        .btn-ma { background-color: var(--ma-blue); }
        .btn-na { background-color: #555; cursor: not-allowed; opacity: 0.5; }

        /* Mobile Stacking Standard */
        @media (max-width: 768px) {
            #movie-container { width: 95%; grid-template-columns: 1fr; }
            .poster { height: auto; aspect-ratio: 2/3; }
        }
    </style>
</head>
<body>

    <h1 style="color: var(--ma-blue);">Movie-s-Anywhere Library</h1>
    <div id="movie-container">Loading movies...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv';

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderMovies(results.data);
                }
            });
        }

        function createLink(url, label, className) {
            if (!url || url === "N/A" || url.trim() === "") {
                return `<span class="btn btn-na">No ${label}</span>`;
            }
            return `<a href="${url}" target="_blank" class="btn ${className}">${label}</a>`;
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';

            data.forEach(row => {
                // Mapping to your LOCKED header names
                const name = row['Movie Name'];
                const img = row['Movie Image'];
                const amazon = row['Amazon'];
                const google = row['Google'];
                const youtube = row['Youtube'];
                const ma = row['Movie\'s Anywhere'];

                if (!name || name.trim() === "") return;

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${img}" alt="${name}" class="poster" onerror="this.src='https://via.placeholder.com/400x600?text=No+Poster'">
                    <div class="card-content">
                        <div class="title">${name}</div>
                        <div class="link-grid">
                            ${createLink(amazon, 'Amazon', 'btn-amazon')}
                            ${createLink(google, 'Google', 'btn-google')}
                            ${createLink(youtube, 'YouTube', 'btn-youtube')}
                            ${createLink(ma, 'Movies Anywhere', 'btn-ma')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
