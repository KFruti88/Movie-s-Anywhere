<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Werewolf Movie Directory | 941 Titles</title>
    <style>
        /* Color Lock: Clay County Branding (Charcoal/White) */
        :root {
            --bg-color: #333333; 
            --card-bg: #1a1a1a;
            --text-color: #ffffff; 
            --accent-color: #fe4f00; /* Flora Orange for highlights */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Standard 90% Width Container */
        .container {
            width: 90%;
            max-width: 1400px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #searchBar {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 25px;
            border: 2px solid var(--accent-color);
            background: #222;
            color: white;
            font-size: 18px;
            outline: none;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .movie-title {
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        .movie-meta {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 15px;
        }

        .watch-btn {
            display: block;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .footer-note {
            margin-top: 50px;
            font-size: 0.8em;
            text-align: center;
            opacity: 0.7;
            border-top: 1px solid #555;
            padding-top: 20px;
            width: 100%;
        }

        /* Mobile Stacking (Vertical) */
        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ¬ WEREWOLF MOVIE DIRECTORY</h1>
        <p id="movieCount">Loading Collection...</p>
    </header>

    <input type="text" id="searchBar" placeholder="Search by movie name or genre..." onkeyup="filterMovies()">
    
    <div id="movieGrid" class="movie-grid">
        </div>

    <div class="footer-note">
        <p>As an Amazon Associate, I earn from qualifying purchases. | Tracking ID: werewolf3788-20</p>
        <p>Â© 2026 werewolf.ourflora.com | IT Support: S & K Ventures Inc.</p>
    </div>
</div>

<script>
    let allMovies = [];

    // 1. Fetch data from your movies.json file
    async function fetchMovies() {
        try {
            // Appending version for cache busting
            const response = await fetch('movies.json?v=1.06');
            if (!response.ok) throw new Error("Could not find movies.json");
            
            allMovies = await response.json();
            
            // Auto-Sort Alphabetically
            allMovies.sort((a, b) => a.name.localeCompare(b.name));
            
            document.getElementById('movieCount').innerText = `${allMovies.length} Titles in Collection`;
            displayMovies(allMovies);
        } catch (error) {
            console.error("Fetch Error:", error);
            document.getElementById('movieGrid').innerHTML = `
                <p style="color:var(--accent-color); text-align:center;">
                    Error: Unable to load movies.json. Ensure the file is in the same GitHub folder.
                </p>`;
        }
    }

    // 2. Generate the HTML Cards
    function displayMovies(list) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = list.map(movie => `
            <div class="movie-card">
                <div>
                    <span class="movie-title">${movie.name}</span>
                    <div class="movie-meta">${movie.category || 'Movie'} | ${movie.established || 'N/A'}</div>
                </div>
                <a href="${movie.coupon_link || '#'}" target="_blank" class="watch-btn">WATCH NOW</a>
            </div>
        `).join('');
    }

    // 3. Search Bar Filter
    function filterMovies() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = allMovies.filter(m => 
            m.name.toLowerCase().includes(query) || 
            (m.category && m.category.toLowerCase().includes(query))
        );
        displayMovies(filtered);
    }

    // Initialize the directory
    fetchMovies();
</script>

</body>
</html>
